<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Score Roller</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Blinker:400,600&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="title-container">
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="title">Ability Score Dice Roller</h1>
    </div>
    <div class="main-container">
        <div class="roll-types-container">
            <div class="above-selected-roll"></div>
            <div class="selected-roll">
                <span class="selected-roll-text" id="4d6dl">4d6 (Drop Lowest)</span>
                <i class="fa fa-angle-down roll-angle-down"></i>
            </div>
            <div class="roll-types hidden-roll-types">
                <div class="roll-type" id="4d6dl">4d6 (Drop Lowest)</div>
                <div class="roll-type" id="3d6">3d6</div>
                <div class="roll-type" id="2d6p6">2d6 + 6</div>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid">
                <div class="cell top-row bold blu"></div>
                <div class="cell top-row bold">1</div>
                <div class="cell top-row bold">2</div>
                <div class="cell top-row bold">3</div>
                <div class="cell top-row bold">4</div>
                <div class="cell top-row bold">5</div>
                <div class="cell top-row bold">6</div>
                <div class="cell top-row bold bru">Total</div>
                <div class="cell left-row bold left-align">Roll</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell point">0</div>
                <div class="cell left-row bold left-align blb">Bonus</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus">0</div>
                <div class="cell bonus brb">0</div>
            </div>
        </div>
        <div class="pbe-grid-container pbe-before">
            <div class="pbe-grid">
                <div class="cell pbe-left bold pbe-cell blb">PBE</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point">0</div>
                <div class="cell pbe-cell pbe-point brb">0</div>
            </div>
        </div>
        <div class="roll-things">
            <button class="roller">
                <div class="roller-text">Roll</div>
            </button>
            <div class="button-hider"></div>
            <div class="options">
                <div class="pbe-line">
                    <input class="pbe-check" type="checkbox" />
                    <span>Calculate PBE</span>
                </div>
                <form class="radio-buttons">
                    <div class="limit-things">
                        <input class="limit" checked="true" name="limit" id="default-check" type="radio">
                        </input>
                        <span> Default roll </span>
                    </div>
                    <div></div>
                    <div class="limit-things">
                        <input class="limit" name="limit" id="fix-check" type="radio">
                        </input>
                        <span> Fix total to </span>
                        <div class="slider-number" id="fix-number">73</div>
                    </div>
                    <div class="slider">
                        <input class="limit-number" id="fix-slider" value="73" min="60" max="100" type="range" />
                    </div>
                    <div class="limit-things">
                        <input class="limit" name="limit" id="greater-check" type="radio">
                        </input>
                        <span> Total greater than </span>
                        <div class="slider-number" id="greater-number">73</div>
                    </div>
                    <div class="slider">
                        <input class="limit-number" id="greater-slider" value="73" min="60" max="100" type="range" />
                    </div>
                </form>
                <input class="scheme-toggle" type="checkbox"></input>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
